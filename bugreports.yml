- summary: |
    Интернет-магазин в разных браузерах выглядеть не одинаково (Яндекс,Firefox)
  environment: |  
    Яндекс  23H2 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открываем страницу интернет-магазина (Яндекс,Firefox) https://hexlet-products-store.vercel.app/.Попадаем на главную страницу
    2. Нажимаем на категорий, производитель, поисковое окно, ценовой диапазон 
    3. Нажимаем на значок "Next"
    4. Нажимаем на карточку товара
    5. Добавляем несколько товаров в разных браузерах
    6. Нажимаем на значок корзины
  expected-result: |
    Интернет-магазин в разных браузерах должен выглядеть одинаково
  actual-result: |
    Интернет-магазин в разных браузерах должен выглядеть одинаково, а именно отличается ценовой диапазон, толщина шрифта 

