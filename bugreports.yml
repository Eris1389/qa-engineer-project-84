---
- summary: |
    Не работает оформление заказа с переходом на страницу оплаты
  environment: |
    Яндекс  23H2 (Официальная сборка) (64 бит)
    ОС Windows 11 
  steps-to-reproduce: |
    1. Открываем интернет-магазин в браузере https://hexlet-products-store.vercel.app/cart.Попадаем в корзину
    2. Нажимаем кнопку "Оформить заказ"
  expected-result: |
    При оформлении заказа, должен быть переход на страницу оплаты
    При успешном оформлении заказа, товар должен исчезнуть из корзины
  actual-result: |
    При оформлении заказа появляется модальное окно с надписью "Заказ успешно оформлен" и кнопка "закрыть""
    Товар остается в корзине
    
- summary: |
   Неправильно работает поиск товара  по ценовому диапазону 
  environment: |
    Яндекс  23H2 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открываем интернет-магазин в браузере https://hexlet-products-store.vercel.app/.Попадаем на главную страницу
    2. Выбираем ценовой диапазон (от 1$ до 12$) 
  expected-result: |
    При выборе ценового диапазона (от 1$ до 12$) товар должен сортироваться в этом диапазоне 
  actual-result: |
    При выборе ценового диапазона (от 1$ до 12$) высвечивается "Ничего не найдено!", при повышении диапозона до 14$ выводтся 3 товара стоимость до 12$

- summary: |
   Несоответствие текста 
  environment: |  
    Яндекс  23H2 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открываем интернет-магазин в браузере https://hexlet-products-store.vercel.app/cart.Попадаем в корзину
    2. Нажимаем кнопку "Оформить заказ"
  expected-result: |
    При оформлении заказа появляется модальное окно с надписью "Заказ успешно оформлен" 
  actual-result: |
    При оформлении заказа появляется модальное окно с надписью "Заказ успешно формлен"  

- summary: |
   Не полный перевод языка
  environment: |  
    Яндекс  23H2 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открываем интернет-магазин в браузере https://hexlet-products-store.vercel.app/.Попадаем на главную страницу
    2. Нажимаем кнопку "Language"
    3. Выбираем нужный язык
  expected-result: |
    При переводе языка должн происходить полный перевод интернет-магазина ( катигорий, а также описание товаров
  actual-result: |
    При переводе языка происходить не полный перевод интернет-магазина, а именно катигорий,описание товаров
