    Нет адаптивной верстки
  environment: |
    Яндекс  23H2 (Официальная сборка) (64 бит)
    ОС Windows 11 
  steps-to-reproduce: >
    1. Открываем интернет-магазин в браузере https://hexlet-products-store.vercel.app/.Попадаем на главную страницу
    2. Добавляем любой товар в “Корзину”
    3. Нажимаем на значок корзины
    4. Открываем "DevTools"
    5. Нажимаем на значок "Переключение панели инструментов устройств"
  expected-result: |
    Страница интернет-магазина должна адаптироваться под любое устройство
  actual-result: |
    Страница интернет-магазина не адаптируется под любое устройство
    Текст выходит за карточку товара 
    Текст в кнопке расположен не по центру (смещен в право) 

