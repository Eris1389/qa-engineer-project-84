- summary: |
    Добавление товара в корзину
  requirement: |
    При добавлении товара в корзину, товар оказывается в корзине
  prerequisites: |
   Открываем страницу интернет-магазина в браузере https://hexlet-products-store.vercel.app/.Попадаем на главную страницу
  test-data: |
    Корзина
  steps:
    - Добавляем любой товар в “Корзину”
    - Нажимаем на значок корзины
  expected-result: |
    Товар добавлен в корзину
    
- summary: |
    Удаление товара из корзины
  requirement: >
    Товар уже есть в корзине 
  prerequisites: 
    Открываем страницу интернет-магазина в браузере https://hexlet-products-store.vercel.app/.Попадаем на главную страницу
  test-data: |
    Корзина
  steps:
    - Нажимаем на значок корзины
    - Нажимаем кнопку “Удалить”
  expected-result: |
    Товар удален из корзины
