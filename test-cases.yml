---
- summary: |
    Добавление товара в корзину
  requirement: |
    При добавлении товара в корзину, товар оказывается в корзине
  prerequisites: |
   Открываем страницу интернет-магазина в браузере https://hexlet-products-store.vercel.app/.Попадаем на главную страницу
  test-data: |
    Корзина
  steps:
    - Добавляем любой товар в “Корзину”
    - Нажимаем на значок корзины
  expected-result: |
    Товар добавлен в корзину
    
- summary: |
    Удаление товара из корзины
  requirement: >
    Товар уже есть в корзине 
  prerequisites: 
    Открываем страницу интернет-магазина в браузере https://hexlet-products-store.vercel.app/.Попадаем на главную страницу
  test-data: |
    Корзина
  steps:
    - Нажимаем на значок корзины
    - Нажимаем кнопку “Удалить”
  expected-result: |
    Товар удален из корзины

- summary: |
    Поиск товара по категориям
  requirement: >
    При выборе категории должен отобразится товар с выбранной категорией   prerequisites: 
    Открываем страницу интернет-магазина в браузере https://hexlet-products-store.vercel.app/.Попадаем на главную страницу
  test-data: |
    Категории
  steps:
    - Нажимаем на значок категория
    - Выбираем нужную категорию
  expected-result: |
    Товар найден по  категориям

- summary: |
   Оформление заказа с переходом на страницу оплаты
  requirement: >
    Товар уже есть в корзине 
  prerequisites: 
     Открываем интернет-магазина в браузере https://hexlet-products-store.vercel.app/cart.Попадаем в корзину
  test-data: |
    Корзина
  steps:
     - Нажимаем кнопку оформить заказ
     - Переход на страницу оплаты
     - Выбираем удобный способ оплаты
     - Нажимаем кнопку заказать
  expected-result: |
    Заказ успешно оформлен

- summary: |
     Поиск товара по ключевому слову
